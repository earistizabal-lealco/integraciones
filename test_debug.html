<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    
    <div class="test-section">
        <h2>JavaScript Load Test</h2>
        <div id="jsTest">Testing JavaScript loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Main Content Container</h2>
        <div id="mainContent">
            <!-- Content should load here -->
        </div>
    </div>
    
    <div class="test-section">
        <h2>Manual Render Test</h2>
        <button onclick="testRender()">Test Render Overview</button>
        <div id="testResult"></div>
    </div>

    <script>
        console.log('Script loading...');
        
        // Test basic JavaScript
        document.getElementById('jsTest').innerHTML = '<span class="success">✓ JavaScript is working!</span>';
        
        // Test function to manually render
        function testRender() {
            console.log('Testing manual render...');
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div style="padding: 20px; background: #f0f0f0; border-radius: 8px;">
                    <h2>✓ Manual Render Test Successful!</h2>
                    <p>This content was rendered manually by JavaScript.</p>
                </div>
            `;
            
            document.getElementById('testResult').innerHTML = '<span class="success">✓ Manual render successful!</span>';
        }
        
        // Test if DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded event fired!');
            document.getElementById('testResult').innerHTML = '<span class="success">✓ DOMContentLoaded fired!</span>';
        });
        
        console.log('Script loaded completely!');
    </script>
    
    <!-- Load the main script -->
    <script src="script.js"></script>
</body>
</html>
