    <!-- FORCE TITLE FIX - Script para forzar cambios en títulos -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Forzar todos los títulos h3 a negro
        const titles = document.querySelectorAll('h3, .module-title, .module-content h3, .module-info h3');
        titles.forEach(function(title) {
            title.style.color = '#1a1a1a';
            title.style.fontWeight = '700';
            title.style.textShadow = 'none';
        });
        
        // Forzar todos los elementos dentro de module-card
        const moduleCards = document.querySelectorAll('.module-card');
        moduleCards.forEach(function(card) {
            const elements = card.querySelectorAll('h1, h2, h3, h4, h5, h6, p, span, div');
            elements.forEach(function(element) {
                element.style.color = '#1a1a1a';
            });
        });
        
        console.log('Títulos forzados a negro');
    });
    </script>
