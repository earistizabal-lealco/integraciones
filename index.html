<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal 360 - Prototipo de Integraciones</title>
    <meta name="description" content="Prototipo interactivo de la plataforma Leal 360 con documentación de integraciones">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            color: #64748b;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #FFD100;
            color: #1a202c;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 209, 0, 0.3);
        }
        .btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 209, 0, 0.4);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #4a5568;
        }
        .feature::before {
            content: "✓";
            color: #48bb78;
            font-weight: bold;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="leal360-original.svg" alt="Leal 360" class="logo">
        <h1>Leal 360</h1>
        <p>Prototipo interactivo de la plataforma Leal 360 con documentación completa de integraciones</p>
        
        <a href="leal-360-prototype/index.html" class="btn">
            Ver Prototipo
        </a>
        
        <div class="features">
            <div class="feature">Vista Overview con hero section</div>
            <div class="feature">Documentación completa de API REST</div>
            <div class="feature">Tabla comparativa de integraciones</div>
            <div class="feature">Diseño responsive y profesional</div>
        </div>
    </div>
</body>
</html>
